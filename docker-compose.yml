version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stock-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: stock
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - /data/mysql/data:/var/lib/mysql
      - /data/mysql/conf:/etc/mysql/conf.d
      - /data/mysql/logs:/var/log/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: stock
      TZ: Asia/Shanghai
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./docs:/app/../docs:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stock-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(2); result=s.connect_ex((\"localhost\", 8000)); s.close(); exit(0 if result == 0 else 1)'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docs:/usr/share/nginx/html/docs:ro
    depends_on:
      - backend
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
